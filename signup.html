<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>QUIZZ--LOGIN PAGE</title>
    <link rel="stylesheet" href="styles/signup.css" />
  </head>
  <body>
    <div class="loginbox">
      <h3 id="lo">REGISTER</h3>
      <form class="loginform" action="index.html" method="post">
        <p>Name</p>
        <input type="text" name="" placeholder="Name" />
        <p>Date Of Birth</p>
        <input type="date" name="" placeholder="Date Of Birth" />
        <p>Email</p>
        <input type="text" name="" placeholder="Email" />
        <p>Phone number</p>
        <input type="text" name="" placeholder="Phone number" />
        <p>Password</p>
        <input type="password" name="" placeholder="Password" />
        <p>Re-enter Password</p>
        <input type="password" name="" placeholder="Re-enter Password" />
        <input type="submit" name="" value="REGISTER" onclick="action" />
        <a href="login.html">Already have an account ! ! Click here</a><br />
      </form>
    </div>
    <img src="assets/login2.png" alt="login" class="loginimg" />
  </body>
</html>
